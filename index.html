<!DOCTYPE html>
<html Lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<title>event act1<title>
	<style>



h3{
margin-left: 20px;
display: inline-block;
line-height: 80px;
}
*{
padding: 0;
margin: 0;
text-decoration: none;
list-style: none;
box-sizing: border-box;
}
body{
font-family: Palatino Linotype;

background-repeat: no-repeat;
background-size:100% 100%;
background-attachment: fixed;
}
.activities{
font-size: 24px;
margin: 20px;
padding: 7px 13px;
border-radius: 3px;
font-weight: bold;
}
nav{
background: #0082e6;
height: 80px;
}
.banner-title{
margin: 80px 130px;
}
h1{
color: white;
}
.banner-title h1{
font-size: 64px;
margin-bottom: 30px;
}
.banner-title h1 span{
color: #0082e6;
}
label.logo{
color: white;
font-size: 35px;
line-height: 80px;
padding:0 100px;
font-weight: bold;
}

nav ul{
float: right;
margin-right: 20px;
}
nav ul li{
display: inline-block;
line-height: 80px;
margin: 0 5px;
}
nav ul li a{
color: white;
font-size: 17px;
padding: 7px 13px;
border-radius: 3px;
text-transform: uppercase;
}
a.active,a:hover{
background: #1b9bff;
transition: .5s;
}
.checkbtn{
font-size: 30px;
color: white;
float: right;
line-height: 80px;
margin-right: 40px;
cursor: pointer;
}
#check{
display: none;
}
}
@media (max-width:952px){
label.logo{
font-size: 30px;
padding-left: 50px;
}
nav ul li a{
font-size: 16px;
}

</body>
</html>
